<h2 mat-dialog-title>Crear usuario</h2>
<mat-dialog-content>
  <form [formGroup]="form" aria-label="Registro">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" formControlName="password" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Repetir contraseña</mat-label>
      <input matInput type="password" formControlName="repeat" required />
      @if (form.hasError('mismatch')) {
        <mat-error>No coincide</mat-error>
      }
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close="false">Cancelar</button>
  <button mat-button color="primary" [mat-dialog-close]="form.value" [disabled]="form.invalid">
    Crear
  </button>
</mat-dialog-actions>
